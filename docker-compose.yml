# Docker Compose v3.8 for Jenkins + Docker-in-Docker (DinD)
# Purpose: Run Jenkins in a container and allow it to build/manage Docker images.

version: '3.8'

services:
  # Docker-in-Docker daemon service.
  # Runs a Docker daemon inside a container so Jenkins can build images.
  docker:
    image: docker:dind
    privileged: true               # required for DinD to access kernel features (insecure for prod)
    container_name: docker          # friendly container name for CLI and logs
    environment:
      - DOCKER_TLS_CERTDIR=/certs  # enable TLS cert dir for secure Docker daemon communication
    volumes:
      - docker-certs-ca:/certs/ca      # CA certs used to verify client certificates
      - docker-certs-client:/certs/client # client certs (to be mounted into Jenkins for TLS auth)
      - jenkins-data:/var/jenkins_home  # optional: persisting Jenkins home if sharing; keeps data across restarts
    networks:
      - jenkins

  # Jenkins CI server.
  # Configured to use the DinD daemon via DOCKER_HOST / TLS client certs.
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    restart: unless-stopped         # restart policy to keep Jenkins running
    user: root                      # runs as root to access mounted certs/docker binary; accept security tradeoff
    environment:
      - DOCKER_HOST=tcp://docker:2376    # Docker daemon URL Jenkins will use. Should match the DinD service name or alias.
      - DOCKER_CERT_PATH=/certs/client   # path inside Jenkins container where client certs are mounted
      - DOCKER_TLS_VERIFY=1              # enforce TLS verification for Docker client
      # NOTE: if DOCKER_HOST uses 'docker' hostname, ensure the dind service is reachable at that name
      # (either name the service 'docker' or add a network alias). Alternatively set DOCKER_HOST=tcp://dind:2376
    volumes:
      - docker-certs-client:/certs/client:ro  # mount client TLS certs read-only for Jenkins to authenticate to DinD
      - jenkins-data:/var/jenkins_home        # persist Jenkins configuration, jobs, plugins and workspace
      - /usr/bin/docker:/usr/bin/docker      # optional: map host docker CLI into Jenkins (useful for some plugins)
    ports:
      - "8080:8080"    # Jenkins web UI
      - "50000:50000"  # Jenkins agent communication port (JNLP)
    networks:
      - jenkins

volumes:
  jenkins-data:        # stores Jenkins home (config, jobs, plugins). Persist between container restarts.
  docker-certs-ca:     # stores CA certificates for Docker TLS (generated or pre-provisioned)
  docker-certs-client: # stores client certificates used by Jenkins to authenticate to DinD

networks:
  jenkins:             # user-defined bridge network for service discovery between jenkins and dind

